<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">게시판 등록페이지</h1>

        <form th:action="@{/board/register}" th:method="post">
            <div class="form-group">
                <label>제목</label>
                <input type="text" class="form-control" name="title" placeholder="제목을 입력해주세요.">
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea rows="5" class="form-control" name="content" placeholder="내용을 입력해주세요."></textarea>
            </div>
            <div class="form-group">
                <label>작성자</label>
                <input type="email" class="form-control" name="memberEmail" placeholder="이메일을 입력해주세요.">
            </div>

            <button type="submit" class="btn btn-primary">저장하기</button>
        </form>


    </th:block>
</th:block>
</html>
