<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">게시판 등록페이지</h1>

        <form th:action="@{/board/modify}" method="post">

            <input type="hidden" name="page" th:value="${requestDTO.page}">
            <input type="hidden" name="type" th:value="${requestDTO.type}">
            <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">

            <div class="form-group">
                <label>번호</label>
                <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
            </div>
            <div class="form-group">
                <label>제목</label>
                <input type="text" class="form-control" name="title" th:value="${dto.title}" >
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea rows="5" class="form-control" name="content" >[[${dto.content}]]</textarea>
            </div>
            <div class="form-group">
                <label>작성자</label>
                <input type="text" class="form-control" name="memberName" th:value="${dto.memberName}" readonly>
            </div>
            <div class="form-group">
                <label>작성일</label>
                <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
            <div class="form-group">
                <label>수정일</label>
                <input type="text" class="form-control"  th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>

            <button type="button" class="btn btn-primary modifyBtn">수정하기</button>
            <button type="button" class="btn btn-info listBtn">Go To List</button>
            <button type="button" class="btn btn-danger removeBtn">삭제하기</button>

        </form>
        <script th:src="@{/js/board/modify.js}">

        </script>

    </th:block>
</th:block>
</html>
